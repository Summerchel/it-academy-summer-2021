{% extends 'main/base.html' %}
{% block title %}
    Add spend
{% endblock %}
{% block content %}
    <h1>Add spend</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.title }}<br>
        {{ form.amount }}<br>
        {{ form.date }}<br>
        <button type="submit" class="btn btn-success">Add</button>

    </form>
    <span> {{ message }}</span>
{% endblock %}
