<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <style>
        .outline {
            border: 3px solid forestgreen;
            padding: 0 10px;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">

        <svg  width="40" height="32" class="me-2" viewBox="0 0 118 94" role="img">
            <title>FinApp</title>
            <path fill-rule="evenodd" clip-rule="evenodd"
                  fill="currentColor"></path></svg>
        <span class="fs-4" href="{% url 'home' %}">FinApp</span>


      <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
        <a class="me-3 py-2 text-dark text-decoration-none" href="{% url 'home' %}">Main</a>
        <a class="me-3 py-2 text-dark text-decoration-none" href="{% url 'add_spend' %}">Add spend</a>
        <a class="me-3 py-2 text-dark text-decoration-none" href="{% url 'about' %}">About us</a>
      </nav>
    </div>

    <div class="container">
    {% block content %}{% endblock %}
    </div>
</body>
</html>
